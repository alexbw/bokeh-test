<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Plot</title>
        
        <link rel="stylesheet" href="http://cdn.pydata.org/bokeh-0.7.0.min.css" type="text/css" />
        <script type="text/javascript" src="http://cdn.pydata.org/bokeh-0.7.0.min.js"></script>
        <script type="text/javascript">
            Bokeh.set_log_level("info");
        </script>

        <script type="text/javascript">

            r = new Bokeh.Random(123456789)

            x = (r.randf()*100 for i in _.range(4000))
            y = (r.randf()*100 for i in _.range(4000))
            data = {
              x: x
              y: y
              radius: (r.randf()+0.3 for i in _.range(4000))
              color: ("rgb(#{ Math.floor(50+2*val[0]) }, #{ Math.floor(30+2*val[1]) }, 150)" for val in _.zip(x, y))
            }

            scatter = {
              type: 'circle'
              x: 'x'
              y: 'y'
              radius: 'radius'
              radius_units: 'data'
              fill_color: 'color'
              fill_alpha: 0.6
              line_color: null
            }

            options = {
              title: "Scatter Demo"
              dims: [600, 600]
              xrange: [0, 100]
              yrange: [0, 100]
              xaxes: "below"
              yaxes: "left"
              tools: false
              legend: false
            }

            plot = Bokeh.Plotting.make_plot(scatter, data, options)
            Bokeh.Plotting.show(plot)

</script>
</head>
    <body>
        <div class="plotdiv" id="fdae88d4-c35d-437f-a581-b1c52568e44f"></div>
    </body>
</html>
